name: Test

on: [push]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run PHPUnit
        run: php7.4 vendor/bin/phpunit --bootstrap src/autoload.php --verbose --coverage-text --coverage-clover=coverage.xml tests

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
